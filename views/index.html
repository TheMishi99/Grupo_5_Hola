<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/6d37a11b52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="/img/logo2.png" alt="logo" />
      <form action="">
        <input type="text" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <button class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button class="login">
        <i class="fa-solid fa-circle-user"></i>
        <span>UserName</span>
        <i class="fa-solid fa-angle-down"></i>
      </button>
    </header>
    <nav class="home__navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Marcas</a></li>
        <li><a href="#">Promociones</a></li>
        <li><a href="#">Sucursales</a></li>
        <li><a href="#">Contáctanos</a></li>
      </ul>
    </nav>
    <div class="banner">
      <img src="img/gift-banner.gif" width="380px" alt="gift-banner" />
    </div>
    <main>
      <div class="slider">
        <img src="img/gatos-banner.png" width="95%" alt="banner-promotion" />
      </div>

      <div class="recent-products">
        <h5>Productos más recientes</h5>
        <h6>Ver todos los productos > </h6>
      </div>


    </main>
    <footer></footer>
  </body>
</html>
